<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- External CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- Icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <form class="w-50 mx-auto mt-3 p-5">
                <h2>Register</h2>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="button">Submit</button>
                    <button class="btn btn-outline-primary" type="button">Cancel</button>
                    <p class="text-center">or</p>
                    <button class="btn btn-outline-warning" type="button"><i class="bi bi-google"></i> Continue with Google</button>
                    <p class="mt-2">Have a account? <a href="">Login</a></p>
                  </div>
              </form>
        </div>
    </div>
  </body>
</html>
